[package]
name = "fsmgen"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
heck = "0.4.1"
prettyplease = "0.2.15"
proc-macro2 = { version = "1.0.67", default-features = false }
quote = { version = "1.0.33", default-features = false }
syn = { version = "2.0.37", default-features = false, features = [
    "full",
    "parsing",
    "printing",
] }
syn-graphs = { version = "0.1.0", path = "../syn-graphs" }

[dev-dependencies]
derive-quickcheck-arbitrary = "0.1.3"
quickcheck = "1.0.3"
